<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head> 
	<body>
			<th:block th:fragment="codeMg">
				<!-- 조회 조건 -->
				<div class="card">
				  	<div class="card-body">
				  		<div class="row">
					   		<div class="col-10 row">
								<div class="col-4 row">
									<label for="inCommCdNm" class="col-4 col-form-label text-right">코드명</label>
			    					<input type="text" class="col-8 form-control enter-start" id="inCommCdNm">
								</div>
								<div class="col-4 row">
									<label for="inUseYn" class="col-6 col-form-label text-right">사용여부</label>
							      	<select class="col-6 form-control change-start" id="inUseYn">
							        	<option value="" selected>전체</option>
							        	<option value="Y">사용</option>
							        	<option value="N">미사용</option>
							      	</select>
								</div>
							</div>
							<div class="col-2">
								<div class="col text-right">
									<button type="button" class="btn btn-primary inqr-run" onclick="fnGet()"><span data-feather="search"></span>조회</button>
								</div>
							</div>
				  		</div>
				  	</div>
				</div>
			<br>	
				<!-- 테이블 -->
				<div class="card">
				  	<h6 class="card-header">
				  		코드 목록
				  	</h6>
				  	<div class="card-body">
				  		<table class="table table-sm table-hover table-bordered" id="tableSysCode">
							<thead class="table-light">
								<tr>
									<th class="text-center">No</th>
									<th class="text-center">코드아이디</th>
									<th class="text-center">코드명</th>
									<th class="text-center">사용여부</th>
									<th class="text-center">부속코드명</th>
									<th class="text-center">부속코드사용여부</th>
									<th class="text-center">하위 코드 수</th>
								</tr>
							</thead>
						</table>
				  	</div>
				</div>
			<br>
				<!-- 상세 정보 -->
				<div class="card">
				  	<h6 class="card-header">
				  		코드 상세 정보
				  	</h6>
				  	<div class="card-body">
					  	<form id="formSysCode">
					  		<div class="row">
					  			<div class="col-4">
									<label for="commCdId"><span class="req">*</span>공통코드아이디</label>
			    					<input type="text" class="form-control form-control-sm" id="commCdId" name="commCdId" aria-describedby="commCdIdText">
			    					<small id="commCdIdText" class="form-text text-muted">
	  									코드아이디는 대문자 24자리 입니다.
									</small>
								</div>
					  			<div class="col-4">
									<label for="commCdNm"><span class="req">*</span>공통코드명</label>
			    					<input type="text" class="form-control form-control-sm" id="commCdNm" name="commCdNm">
								</div>
								<div class="col-4">
									<label for="useYn"><span class="req">*</span>사용여부</label>
			    					<div class="form-check">
									  	<input class="form-check-input" type="checkbox" id="useYn" onclick="EventUtils.checkBoxVal(this)">
									  	<label class="form-check-label" for="useYn">
									    	이 코드를 사용합니다.
									  	</label>
									</div>
								</div>
					  		</div>
					  	<hr>
					  		<div class="row">
								<div class="col-4">
									<label for="addtCdNm">부속코드명</label>
			    					<input type="text" class="form-control form-control-sm" id="addtCdNm" name="addtCdNm">
								</div>
						  		<div class="col-4">
									<label for="addtCdUseYn"><span class="req">*</span>부속코드사용여부</label>
			    					<div class="form-check">
									  	<input class="form-check-input" type="checkbox" id="addtCdUseYn" onclick="EventUtils.checkBoxVal(this)">
									  	<label class="form-check-label" for="addtCdUseYn">
									    	부속코드를 사용합니다.
									  	</label>
									</div>
								</div>
					  		</div>
					  	<hr>
					  		<div class="row">
								<div class="col-8">
									<label for="commCdInfo">코드설명</label>
			    					<input type="text" class="form-control form-control-sm" id="commCdInfo" name="commCdInfo">
								</div>
					  		</div>
					  	<hr>
					  		<div class="row">
								<div class="col-4">
									<label for="cretDtm">등록일시</label>
			    					<input type="text" class="form-control form-control-sm" id="cretDtm" disabled>
								</div>
						  		<div class="col-4">
									<label for="updDtm">수정일시</label>
								  	<input type="text" class="form-control form-control-sm" id="updDtm" disabled>
								</div>
					  		</div>
					  	
					  	</form>
				  	</div>
				  	<div class="card-footer text-right">
					  	<button type="button" class="btn btn-secondary" id="btnInit" onclick="fnDtlInit()">신규</button>
					  	<button type="button" class="btn btn-success"   id="btnIns"  onclick="fnAjax(AjaxUtils.INS)">등록</button>
					  	<button type="button" class="btn btn-warning"   id="btnUpd"  onclick="fnAjax(AjaxUtils.UPD)">수정</button>
					  	<button type="button" class="btn btn-danger"    id="btnDel"  onclick="fnAjax(AjaxUtils.DEL)">삭제</button>
				  	</div>
				</div>
			<br>
			</th:block>

<th:block th:fragment="codeMgScript">
	<script th:inline="javascript">
		$(document).ready(function() {
			// 테이블 초기화
			DataTableUtils.init('#tableSysCode');
			
			// 상세 정보 초기화
			fnDtlInit();
			
			// 테이블 클릭 함수
			$('#tableSysCode').on('click', 'tbody tr', function() {
				fnDtlInit();
				
				var data = $('#tableSysCode').dataTable().fnGetData(this);
				if(StringUtils.isEmpty(data)) {
					return;
				}
				
				if(DataTableUtils.isSeleted('#tableSysCode', this)) {
					return;
				}
				
				fnDtlData(data);
			});
			
		});
		// 조회
		function fnGet() {
			fnDtlInit();
			DataTableUtils.get({
				tableId : "#tableSysCode",
				url : "/system/code" + AjaxUtils.SEL,
				param : {
					"commCdNm": $('#inCommCdNm').val(),
					"useYn"   : $('#inUseYn').val()
				},
				columns: [
					{ "data": "rowNo"      , "class": "text-center"},
		            { "data": "commCdId"   , "class": "text-left"  },
		            { "data": "commCdNm"   , "class": "text-left"  },
		            { "data": "useYn"      , "class": "text-center"},
		            { "data": "addtCdNm"   , "class": "text-left"  },
		            { "data": "addtCdUseYn", "class": "text-center"},
		            { "data": "lrCodeCnt"  , "class": "text-center"}
		        ]
			});
		}
		
		// 초기화
		function fnDtlInit() {
			$('#btnIns').attr('disabled', false);
			$('#btnUpd').attr('disabled', true);
			$('#btnDel').attr('disabled', true);
			
			// 공통코드 아이디
			$('#formSysCode').find('#commCdId').val("").attr("disabled", false);
			// 공통코드 명
			$('#formSysCode').find('#commCdNm').val("");
			// 공통코드 정보
			$('#formSysCode').find('#commCdInfo').val("");
			// 사용여부
			$('#formSysCode').find('#useYn').val("Y").attr('checked', true);
			// 부속코드 명
			$('#formSysCode').find('#addtCdNm').val("");
			// 부속코드 사용여부
			$('#formSysCode').find('#addtCdUseYn').val("N").attr('checked', false);
			// 등록일시
			$('#formSysCode').find('#cretDtm').val("");
			// 수정일시 
			$('#formSysCode').find('#updDtm').val("");
		}
		// 값 설정
		function fnDtlData(data) {
			$('#btnIns').attr('disabled', true);
			$('#btnUpd').attr('disabled', false);
			if(!StringUtils.isYn(data.useYn) && data.lrCodeCnt == 0) {
				$('#btnDel').attr('disabled', false);	
			} else {
				$('#btnDel').attr('disabled', true);
			}
			
			// 공통코드 아이디
			$('#formSysCode').find('#commCdId').val(data.commCdId).attr("disabled", true);
			// 공통코드 명
			$('#formSysCode').find('#commCdNm').val(data.commCdNm);
			// 공통코드 정보
			$('#formSysCode').find('#commCdInfo').val(data.commCdInfo);
			// 사용여부
			$('#formSysCode').find('#useYn').val(data.useYn).attr('checked', StringUtils.isYn(data.useYn));
			// 부속코드 명
			$('#formSysCode').find('#addtCdNm').val(data.addtCdNm);
			// 부속코드 사용여부
			$('#formSysCode').find('#addtCdUseYn').val(data.addtCdUseYn).attr('checked', StringUtils.isYn(data.addtCdUseYn));
			// 등록일시
			$('#formSysCode').find('#cretDtm').val(data.cretDtm);
			// 수정일시 
			$('#formSysCode').find('#updDtm').val(data.updDtm);
			
		}
		
		// 등록, 수정, 삭제
		function fnAjax(method) {
			// 입력값 확인.
			if(reqValCheckFail('#formSysCode')) {
				return;
			}
			// 삭제 전 확인.
			if(method == AjaxUtils.DEL && !confirm("해당 코드 정보를 삭제 하시겠습니까?")) {
				return;
			}
			var obj = {
					url : "/system/code"+method,
					param : AjaxUtils.getParam(
						"#formSysCode",
						function() {},
						function(param) {
							param += "&useYn="+$('#formSysCode').find('#useYn').val();
							param += "&addtCdUseYn="+$('#formSysCode').find('#addtCdUseYn').val();
							return param; 
						}
					),
					funcOk : function(data) {
						DataTableUtils.refrash('#tableSysCode');
					},
					funcErr : function(data) {}
			}
			// console.log(obj);
			AjaxUtils.run(obj);
		}
		
		function reqValCheckFail(formId) {
			var isFail = false;
			var reqObj = $(formId).find('.req');
			$.each(reqObj, function(index, item) {
				var reqId   = $(reqObj).eq(index).parent().attr('for');
				var reqText = $(reqObj).eq(index).parent().text();
				if(StringUtils.isNotEmpty(reqId)) {
					if(StringUtils.isEmpty($('#'+reqId).val())) {
						alert(reqText + '은(는) 필수 입력 입니다.');
						$('#'+reqId).focus();
						isFail = true;
						return false;
					}
				}
			});
			return isFail;
		}
		
	</script>
</th:block>
	</body>
</html>
